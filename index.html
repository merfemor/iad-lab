	<div class = "header">
		<img src="./gifs/cats_01.gif" align=left hspace = 0>

	<div class = "InputLogic">
		<div id = "input">
			<form method = "POST" action = "get_result.php">
				<div id = "X">
					<p>Input coordinate X:</p>
					<p id = "Xcor" name = "Xcor">
						<select requied placeholder = 0>
							<option value="v-5">-5</option>
							<option value="v-4">-4</option>
							<option value="v-3">-3</option>
							<option value="v-2">-2</option>
							<option value="v-1">-1</option>
							<option value="v0">0</option>
							<option value="v1">1</option>
							<option value="v2">2</option>
							<option value="v3">3</option>
							<option value="v4">4</option>
							<option value="v5">5</option>
						</select>
					</p>
				</div>
				<div id = "Y">
					<p>Input coordinate Y:</p>
					<p><input type = "text" id = "Ycor" name = "Ycor"
						requied placeholder = "0" min = "-5" max = "3"></p>
					<script src = "validator.js"></script>
				</div>
				<div id = "R">
					<p>Input radius R:</p>
					<p><input type = "text" id = "Rrad" name = "Rrad"
						requied placeholder = "2"></p>
					<script src = "validator.js"></script>
				</div>
				<div id = "Submit">
					<p><input type="submit" value="Submit"></p>
				</div>
			</form>
