	<style type = "text/css">
		h2 {
			color: grey;
			font-size: 150%;
			font-family: "Garamond", monospace;
		}

		.InputLogic{
			text-align: justify;
		}

		DIV[class = "coorplate"] {
			display: inline-block;
		}

		#input {
			display: inline-block;
		}
	</style>
</head>
<body>
	<div class = "header">
		<img src="./gifs/cats_01.gif" align=left hspace = 0>
		<img src="./gifs/cats_04.gif" align=right hspace = 0>
		<h2 align="center"> gr.P3211 var.305</h2>
		<h2 align = "center"> Made by Roman Efremov & Danil Sinitskiy </h2>
		<hr/>
	</div>

	<div class = "InputLogic">
		<div id = "input">
			<form method = "POST" action = "index.php">
				<div id = "X">
					<p>Input coordinate X:</p>
					<p><input type = "text" id = "Xcor"></p>
					<script>
						function validator(){
                            var s = this.value;
							var sf = false;
							for (var i = 0; i < s.length; i++) {
                                if (s[i] == '-') {
                                    if (sf) {
                                        s = s.substring(0, i);
                                        break;
                                    }
                                    else {
                                        sf = true;
                                    }
                                }
                                if (s[i] < '0' || s[i] > '9') {
                                    s = s.substring(0, i);
                                    break;
                                }
                            }
                            document.getElementById(this.id).value = s;
							return s;
						}

						Xcor.addEventListener("keyup", validator);
					</script>
				</div>
				<div id = "Y">
					<p>Input coordinate Y:</p>
					<p><input type = "text" name = "Ycor"></p>
				</div>
				<div id = "R">
					<p>Input radius R:</p>
					<p><input type = "text" name = "Rrad"></p>
				</div>
				<div id = "Submit">
					<p><input type="submit" value="Submit"></p>
				</div>
			</form>
		</div>
		
		<div class = "coorplate">
			<img src="./pics/areas.png" margin = 15px>
		</div>
	</div>
</body>
